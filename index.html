	<h1>Stardew Valley Gift Guide</h1>

	<section>
		<h3 class="description">Select an NPC to see their gift preferences</h3>
	</section>

	<section class="find-section">
		<!-- NPC Selection Dropdown -->
			<select onchange="displayGifts(this)" id="npc-select" class="find-buttons">
				<option value="" disabled selected>Select</option>
			</select>

		<!-- NPC Search -->
		<input type="text" id="npc-search" class="find-buttons" placeholder="Search NPC..." />

	</section>

	<section class="universalgifts-section">
		<!-- Buttons to open modal -->
		<button class="universalgifts-buttons" onclick="showUniversalGifts('Universal Loves')">
			<img src="Assets/love.png" alt="Loves" />
			Universal Loves</button>
		<button class="universalgifts-buttons" onclick="showUniversalGifts('Universal Likes')">
			<img src="Assets/like.png" alt="Loves" />
			Universal Likes</button>
		<button class="universalgifts-buttons" onclick="showUniversalGifts('Universal Hates')">
			<img src="Assets/hate.png" alt="Loves" />
			Universal Hates</button>
	</section>

	<!-- Modal -->
	<div id="universalModal" class="modal hidden">
		<div class="modal-content">
			<span class="close-btn" onclick="closeModal()">&times;</span>
			<h3 id="modalTitle">Universal Gifts</h3>
			<ul id="universalGiftList"></ul>
		</div>
	</div>

	<!-- NPC Grid Container -->
	<section id="npc-list" class="npc-grid"></section>

	<!-- NPC Gift Display Section -->
	<section id="npc-display">
	</section>






</body>
