<html>

<head>
	<title>Functions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="reset.css" rel="stylesheet">

	<!-- css files -->
	<link href="style.css" rel="stylesheet">

	<script defer src="script.js"></script>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
	<h1>ðŸŒ» Stardew Valley Gift Guide</h1>

	<section>
		<h2>NPC Gift Preferences</h2>
		<p>Select an NPC to see their gift preferences.</p>
	</section>

	<!-- NPC Selection Dropdown -->
	<select onchange="displayGifts(this)" id="npc-select">
		<option value="" disabled selected>Find</option>
	</select>

	<!-- NPC Search -->
	<input type="text" id="npc-search" placeholder="Search for an NPC..." />

	<!-- Buttons to open modal -->
	<button onclick="showUniversalGifts('Universal Loves')"> Universal Loves</button>
	<button onclick="showUniversalGifts('Universal Likes')"> Universal Likes</button>
	<button onclick="showUniversalGifts('Universal Hates')"> Universal Hates</button>

	<!-- Modal -->
	<div id="universalModal" class="modal hidden">
		<div class="modal-content">
			<span class="close-btn" onclick="closeModal()">&times;</span>
			<h3 id="modalTitle">Universal Gifts</h3>
			<ul id="universalGiftList"></ul>
		</div>
	</div>

	<!-- NPC Grid Container -->
	<div id="npc-list" class="npc-grid"></div>

	<!-- NPC Gift Display Section -->
	<div id="npc-display">
	</div>






</body>
